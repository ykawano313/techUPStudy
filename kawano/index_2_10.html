<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-10課題</title>
</head>

<body>
    名前（全角）<input type="text" name="name" size="20" maxlength="28" />
    <br>
    カナ（半角）<input type="text" name="name" pattern="/\A[ｦ-ﾟ]+\z/u" size="20" maxlength="28" />
    <br>
    年齢（数値：１～100歳まで） <input type="age" max="100">
    <br>
    自己紹介：100文字まで<textarea maxlength="100"></textarea>
    <br>

        <option value="滋賀県">滋賀県</option>
        <option value="京都府">京都府</option>
        <option value="大阪府">大阪府</option>

    <br>
    男、女：<input type="radio" name="gender" value="test1" checked="checked" />男
    <input type="radio" name="gender" value="test2" />女
    <br>
    趣味の内容（５つほど記載）：
    <input type="checkbox" name="hobby" value="movie" checked="checked" />映画
    <input type="checkbox" name="hobby" value="fishing" />釣り
    <input type="checkbox" name="hobby" value="reading" />読書
    <input type="checkbox" name="hobby" value="karaoke" />カラオケ
    <input type="checkbox" name="hobby" value="bowling" />ボーリング
    <br>
    生年月日（数値）：<input type="date" min="1980-01-01" max="2021-01-01"></input>
    <br>
    パスワード：パス有り<input type="password" name="passwd" size="20" maxlength="5" />
