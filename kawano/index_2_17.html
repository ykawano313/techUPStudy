<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>C-7</title>
  <style>
    .box {
      background-color: white;
      box-shadow: 0 10px 10px gray;
      border-top: 20px solid #ff7d6e;
    }

    .box,.content {
      background-color: #ffebe9;
      color: #ff7d6e;
      margin: 10px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="content">
      このような影（box-shadow）をつけて少し浮いたように見せた枠を作成してください。<br>
      背景は白<br>
      ミント風の配色は、#ffebe9<br>
      トップのボーダ色は、#ff7d6e<br>
      文字色は、#ff7d6e<br>
      子孫セレクターをつかって<br>
      marginを10px<br>
      paddingを20px<br>
      で設定してください。
    </div>
  </div>

</body>
</html>
