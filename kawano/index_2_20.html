<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-10課題</title>

    <style>
        .layer {
            background: url(https://techup.tokyo/wp-content/uploads/2021/12/image2.jpg)no-repeat 0 0;
            background-size: 100%;
            position: relative;
            margin: auto;
            width: 700px;
            height: 400px;
        }

        .sample_img {
            position: absolute;
            top: 0;
            left: 0;
        }

        .img {
            width: auto;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="layer">
        <div class="sample_img">
            <img src="https://techup.tokyo/wp-content/uploads/2021/12/image1.jpg" class="img" />
        </div>
    </div>
</body>

</html>
