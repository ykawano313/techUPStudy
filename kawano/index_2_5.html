<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>マークアップの記載例</title>
</head>
<body>
<header>
    <!-- ヘッダ -->
  <h1>Header</h1>
</header>
  <section>
    <!-- セクション -->
        <!--記事-->
        <span class="A"><article>
        <h2>Article１</h2>
        <p>一つ目のアーティクル</p></span>
        <div class="A"><h2>Article２</h2>
        <p>二つ目のアーティクル</p></div>
    </article>
  </section>
  <footer>
    <!--フッタ-->
    <p>Footer</p>
  </footer>
</body>
</html>
